    service:
      name: cf-service-operator-webhook
      namespace: default
      path: /mutate-cf-cs-sap-com-v1alpha1-serviceinstance
      port: 443
  failurePolicy: Fail
  name: mserviceinstance.kb.io
  rules:
  - apiGroups:
    - cf.cs.sap.com
