    - CREATE
    - UPDATE
    resources:
    - serviceinstances
  sideEffects: None
  timeoutSeconds: 10
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: cf-service-operator-webhook
      namespace: default
      path: /mutate-cf-cs-sap-com-v1alpha1-servicebinding
      port: 443
  failurePolicy: Fail
  name: mservicebinding.kb.io
  rules:
  - apiGroups:
    - cf.cs.sap.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - servicebindings
  sideEffects: None
  timeoutSeconds: 10
---
